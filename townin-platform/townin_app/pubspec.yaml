  location: ^5.0.3

  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  equatable: ^2.0.5
  uuid: ^4.2.2
  path_provider: ^2.1.1

  # Image
  image_picker: ^1.0.5
