name: townin_app
description: Townin Platform - Privacy-first hyperlocal community app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Navigation
  go_router: ^13.0.0

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  google_maps_cluster_manager: ^3.0.0+1
  h3_flutter: ^0.6.6

  # Image
  image_picker: ^1.0.7

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  share_plus: ^7.2.1

  # Firebase (temporarily disabled for web compatibility)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10
  # firebase_dynamic_links: ^5.4.10
  # flutter_local_notifications: ^16.3.0

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  bloc_test: ^9.1.5
  mockito: ^5.4.4

