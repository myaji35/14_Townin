# Google Cloud Build configuration for Backend
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/townin-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/townin-backend:latest'
      - '.'
    dir: 'backend'

  # Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/townin-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/townin-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'townin-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/townin-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'  # Seoul region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--port'
      - '3000'

images:
  - 'gcr.io/$PROJECT_ID/townin-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/townin-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
