version: '3.8'

services:
  # PostgreSQL - MLflow Backend Store (실험 메타데이터)
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: mlflow_user
      POSTGRES_PASSWORD: mlflow_password
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"
    volumes:
      - mlflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # MinIO - S3-compatible storage for artifacts (개발용)
  # 프로덕션에서는 AWS S3 사용 권장
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - mlflow_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mlflow-network

  # MinIO Client - Create bucket automatically
  mc:
    image: minio/mc:latest
    container_name: mlflow-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc anonymous set download myminio/mlflow-artifacts;
      exit 0;
      "
    networks:
      - mlflow-network

  # MLflow Tracking Server
  mlflow:
    image: python:3.11-slim
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      # Backend Store (PostgreSQL)
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow_user:mlflow_password@postgres:5432/mlflow

      # Artifact Store (MinIO - S3 compatible)
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin

      # MLflow Server Config
      MLFLOW_PORT: 5000
      MLFLOW_HOST: 0.0.0.0
    volumes:
      - ./mlflow-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mlflow_postgres_data:
    driver: local
  mlflow_minio_data:
    driver: local

networks:
  mlflow-network:
    driver: bridge
